<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/resources/css/login.css}"></link>
</head>
<body>
  <div class="container">
    <form th:action='@{/login}' method="POST" name="loginForm">
      <fieldset>
        <h2>KK Car Washing</h2>
        <div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required" />
        <div class="btn-grp">
          <button class="btn btn-info" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </fieldset>
    </form>
  </div>
</body>
</html>
