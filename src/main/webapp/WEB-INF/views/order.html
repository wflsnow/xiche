<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap-theme.min.css}"></link>
<link rel="stylesheet" th:href="@{/resources/css/dataTables.bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/resources/css/jquery.dataTables.min.css}"></link>
<link rel="stylesheet" th:href="@{/resources/css/bootstrap-datetimepicker.min.css}"></link>
<link rel="stylesheet" th:href="@{/resources/css/layout.css}"></link>
</head>
<body>
  <div class="container">
  <div class="row">
    <form id="orderForm" action="" method="POST" th:object="${orderForm}">
      <div class="row">
        <div class="col-md-3">
          <select th:field="*{category}" class="form-control">
            <option value="" selected="selected">Service Category</option>
            <option value="Outer">Outer</option>
            <option value="InnerAndOuter">Inner and Outer</option>
            <option value="Waxing">Waxing</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
          <input type="number" th:field="*{price}" class="form-control" placeholder="Service Price" required="required" />
          <span class="input-group-addon">Service Price</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
          <input type="number" th:field="*{price}" class="form-control" placeholder="Preferential Price" required="required" />
          <span class="input-group-addon">Preferential Price</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class='input-group date' id='start'>
              <input type='text' th:field="*{startTime}" class="form-control" placeholder="Start Time" />
              <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class='input-group date' id='end'>
              <input type='text' th:field="*{finishedTime}" class="form-control" placeholder="Finished Time" />
              <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
          <input type="text" th:field="*{comments}" class="form-control" placeholder="Comments" />
          <span class="input-group-addon">Comments</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
          <input type="text" th:field="*{number}" class="form-control" placeholder="Number" readonly="readonly" />
          <span class="input-group-addon">Number</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="success" class="alert alert-success" style="display: none">Successful!</div>
          <div id="fail" class="alert alert-danger" style="display: none">Failed!</div>
        </div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
  </div>
  </div>
  <script type="text/javascript" th:src="@{/resources/js/jquery-1.11.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/dataTables.bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/jquery.validate.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/additional-methods.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/bootstrap-datetimepicker.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/order.js}"></script>
  <!-- 
  <script th:inline="javascript">
  /*<![CDATA[*/
  	$('#city').val(/*[[${empForm.city}]]*/);
  /*]]>*/
</script> -->
</body>
</html>
